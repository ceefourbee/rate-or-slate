<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en-GB"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang="en-GB"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en-GB"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en-GB" ng-app>
<!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="dns-prefetch" href="//ajax.googleapis.com">

  <title>Spotify UI</title>

  <link href="css/main.css" rel="stylesheet">
  <!-- ED: Styles for re-organising -->
  <style>
    [ng\:cloak], [ng-cloak], .ng-cloak {
      display: none;
    }
  </style>

  <!-- REMEMBER to add a description -->
  <meta name="description" content="">

  <!-- tell devices we are responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- REMEMBER add in a custom modernizr script here -->
  <script src="js/vendor/modernizr.js"></script>

</head>
<body>

  <div class="container">

    <header role="banner" class="grid-row mast-head">
      <div class="grid-column grid-column--100">
        <h1 class="mast-head__main-title">Spotify app ui</h1>
      </div>
    </header>

    <section>
      <div class="grid-row">
        <div class="grid-column grid-column--50">

          <h2>Search tracks</h2>
          <div ng-controller="SearchController">
            <form>
              <label for="track-search" class="visuallyhidden">Search by artist or track name</label>
              <input type="search" id="track-search" name="track-search" />
              <button type="submit">Search</button>
            </form>
            <ul id="track-search-results" ng-cloak ng-show="show">
              <li ng-repeat="searchResult in searchResults">
                <button type="button"></button>
              </li>
            </ul>
          </div>

          <h2>Track listing</h2>
          <div class="media" ng-cloak ng-show="show">
            <img src="images/broken-record-small.png" alt="" class="img-rev" />
            <div class="body">
              <h3 class="media__title">[Artist name] <span>[Track name]</span></h3>
              <p>Requested by: [Requester name]</p>
            </div>
          </div>
        </div>

        <div class="grid-column grid-column--50">
          <h2>Now playing</h2>
          <div id="now-playing" class="media" ng-cloak ng-show="show">
            <img id="now-playing-image" src="images/broken-record-medium.png" alt="" class="img-rev" />
            <div class="body">
              <h3 class="media__title"><span id="now-playing-artist">[Artist name]</span> <span id="now-playing-track">[Track name]</span></h3>
              <p>Requested by: <span id="now-playing-listener">[Requester name]</span></p>
            </div>
          </div>

          <h2>Latest</h2>
          <ol id="latest" ng-cloak ng-show="show">
            <li>[Some action]</li>
          </ol>
        </div>
      </div>
    </section>
  </div>
  <!-- end container -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script> !window.jQuery && document.write('<script src="js/vendor/jquery.js"><\/script>') </script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
